<!--
    Change program to allow for a number of buttons to be prepopulated based on user input

    I referenced the following docs to help me with this answer:
    https://developer.mozilla.org/en-US/docs/Web/API/Node/appendChild
    https://developer.mozilla.org/en-US/docs/Web/API/Document/readyState
    https://developer.mozilla.org/en-US/docs/Web/Events/DOMContentLoaded
    https://developer.mozilla.org/en-US/docs/Web/API/Document/createAttribute
    https://developer.mozilla.org/en-US/docs/Web/API/Document/createElement
    https://developer.mozilla.org/en-US/docs/Web/API/Element/id
    https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onclick
    https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener
    https://developer.mozilla.org/en-US/docs/Web/Events
    https://stackoverflow.com/questions/9756705/how-to-pass-id-to-function-after-event-listener-click
-->
<html>
    <head>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                init();
            });

            function init(){
                var numButtons = prompt("How many buttons would you like?");
                createButtons(numButtons);
            }

            function alertButtonClicked(button){
                alert("You clicked on Button " + this.id + "!");
            }

            function createButtons(numberOfButtons){
                var button;

                //need to put the child element here
                for(var index = 0; index < numberOfButtons; index++){
                    button = document.createElement('button');
                    button.id = index;
                    button.addEventListener("click", alertButtonClicked);
                    button.innerText = "Button " + index;
                    document.body.appendChild(button);
                }
            }
        </script>
    </head>
    <body>
    </body>
</html>
