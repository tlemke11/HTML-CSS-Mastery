<html>
<script>
    function multiply(arrayOfUnknownLength){
        var total = 1;
        arrayOfUnknownLength.forEach(
            function (number) {
            total *= number;
        });
        return total;
    }
    console.log(multiply([3,4,5]));
</script>
<body>
 <h1>Please view the console.</h1>
